{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>TelÃ£o do Sorteio â€” {{ evento.nome }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- (Opcional) Bootstrap para normalizaÃ§Ã£o -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{
      --bg1:#0b1020; --bg2:#111a3a; --ink:#e5eefc; --muted:#93a4bf;
      --tile:#0f172a; --tile-b:#23324d; --accent:#22d3ee; --accent2:#60a5fa; --ok:#10b981;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 20% 10%, #0a1130 0%, #0b1020 40%, #070b18 100%),
        linear-gradient(90deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Topbar em grid para centralizar o tÃ­tulo */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:92px;
      display:grid; grid-template-columns: 1fr auto 1fr;
      align-items:center;
      padding:0 24px; background:rgba(0,0,0,.28);
      backdrop-filter:saturate(140%) blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06); z-index:20;
    }
    .clock{
      justify-self:start; color:var(--muted); font-weight:800; letter-spacing:.02em;
      font-variant-numeric: tabular-nums;
    }
    .title{
      justify-self:center; text-align:center;
      display:flex; align-items:center; gap:14px;
    }
    .title h1{
      margin:0; font-size:24px; font-weight:900; letter-spacing:.02em; line-height:1.1;
    }
    .badge-sub{
      display:inline-block; margin-top:6px; font-size:14px; font-weight:700; color:var(--muted);
      background:rgba(255,255,255,.08); padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12)
    }
    .right-hints{
      justify-self:end;
      display:flex; gap:14px; align-items:center; color:var(--muted); font-size:14px
    }
    .right-hints kbd{
      background:#0b1224; border:1px solid #23324d; padding:2px 6px; border-radius:6px;
      font-weight:700; color:#cbd5e1;
    }

    /* Palco central */
    .stage{
      position:absolute; top:100px; left:0; right:0; bottom:0;
      padding:24px; display:flex; align-items:center; justify-content:center;
    }

    /* Card base (entra/saÃ­ com transiÃ§Ã£o) */
    .card-one, .card-casal{
      position:relative;
      width:min(1250px, 96vw);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      border:1px solid var(--tile-b); border-radius:24px; padding:28px 28px 34px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      display:flex; flex-direction:column; align-items:center; text-align:center;
      opacity:0; transform:translateY(18px) scale(.98);
      animation:enter .7s cubic-bezier(.2,.8,.2,1) forwards;
    }
    .card-one.fade-out, .card-casal.fade-out{ animation:leave .45s ease forwards; }

    /* Avatar grande (individual) */
    .avatar-lg{
      width:360px; height:360px; border-radius:28px;
      border:1px solid var(--tile-b); background:#0b1224; object-fit:cover;
      display:flex; align-items:center; justify-content:center;
      font-weight:900; color:#9cc1ff; font-size:140px; user-select:none;
      box-shadow:0 14px 46px rgba(0,0,0,.35), 0 0 0 6px rgba(34,211,238,.12);
    }

    /* Avatares em casal */
    .pair{
      display:flex; align-items:center; justify-content:center; gap:34px; flex-wrap:wrap;
    }
    .pair .avatar-lg{
      width:330px; height:330px; font-size:120px;
    }

    .info{ margin-top:18px; max-width:92% }
    .nome{
      font-size:3.1rem; font-weight:900; line-height:1.06; letter-spacing:.01em;
      margin:0 0 8px; overflow-wrap:anywhere;
      text-shadow:0 2px 12px rgba(0,0,0,.25);
    }
    .nome .amp{ opacity:.8; padding:0 .4ch }
    .meta{ font-size:1.35rem; color:var(--muted); font-weight:700 }

    /* Selo e overlay */
    .tag{
      position:absolute; right:14px; top:14px; font-size:.9rem; color:#0b1a10; background:#34d399;
      border:1px solid rgba(0,0,0,.15); padding:8px 12px; border-radius:999px; font-weight:900; letter-spacing:.04em;
      box-shadow:0 6px 18px rgba(16,185,129,.35);
      transform: translateY(-6px); opacity:0; animation:tagIn .5s .15s ease-out forwards;
    }
    .parabens{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
    }
    .parabens .chip{
      font-size:3rem; font-weight:900; letter-spacing:.04em; padding:.22em .75em; border-radius:999px;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      color:#081225; border:1px solid rgba(255,255,255,.35); box-shadow:0 24px 70px rgba(96,165,250,.4);
      transform:translateY(20px) scale(.95); opacity:0; filter:saturate(1.4);
      animation:congrats .95s ease-out forwards;
    }

    .placeholder{
      color:var(--muted); text-align:center; opacity:.9;
      font-weight:700; font-size:1.3rem;
    }

    /* Confetes */
    .confetti{ position:fixed; width:10px; height:14px; top:-10px; opacity:.95; z-index:30 }
    @keyframes fall{ 0%{transform:translateY(-10px) rotate(0)} 100%{transform:translateY(110vh) rotate(360deg)} }

    /* AnimaÃ§Ãµes */
    @keyframes enter{ to{opacity:1; transform:translateY(0) scale(1)} }
    @keyframes leave{ to{opacity:0; transform:translateY(10px) scale(.98)} }
    @keyframes tagIn{ from{transform:translateY(-6px);opacity:0} to{transform:translateY(0);opacity:1} }
    @keyframes congrats{
      0%{opacity:0;transform:translateY(20px) scale(.95)}
      35%{opacity:1;transform:translateY(0) scale(1)}
      80%{opacity:1;transform:translateY(-2px) scale(1.02)}
      100%{opacity:0;transform:translateY(-8px) scale(.98)}
    }

    /* 4K */
    @media (min-width: 1600px){
      .avatar-lg{ width:400px; height:400px; font-size:160px }
      .pair .avatar-lg{ width:360px; height:360px; font-size:140px }
      .nome{ font-size:3.4rem }
      .meta{ font-size:1.5rem }
      .parabens .chip{ font-size:3.2rem }
    }

    /* Classe opcional quando em fullscreen */
    body.is-fs .topbar{ background:rgba(0,0,0,.22); }
  </style>
</head>
<body>

  <div class="topbar">
    <!-- esquerda: relÃ³gio -->
    <div class="clock" id="clock">â€”</div>

    <!-- centro: tÃ­tulo -->
    <div class="title">
      <span style="font-size:32px;line-height:1"></span>
      <div>
        <h1>SORTEIO â€” {{ evento.nome }}</h1>
        <span class="badge-sub">{{ evento.get_tipo_display }}</span>
      </div>
    </div>

    <!-- direita: atalhos -->
    <div class="right-hints">
      <span>Atalhos: <kbd>F</kbd> tela cheia â€¢ <kbd>â­‘</kbd> duplo-clique</span>
    </div>
  </div>

  <div class="stage">
    <div id="holder" class="placeholder">Aguardando o primeiro sorteadoâ€¦</div>
  </div>

  <script>
    /* ===================== RelÃ³gio ===================== */
    (function startClock() {
      const el = document.getElementById('clock');
      if (!el) return;
      // Se o backend fornecer 'server_now_iso', usamos como base; senÃ£o, client time
      const initISO = "{{ server_now_iso|default:'' }}";
      let now = initISO ? new Date(initISO) : new Date();
      function fmt(d){
        // pt-BR, dia/mes/ano e hora com segundos
        return d.toLocaleString('pt-BR', {
          weekday: 'short', year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).replace(',', ' â€¢');
      }
      function tick(){
        el.textContent = fmt(now);
        now = new Date(now.getTime() + 1000);
      }
      tick();
      setInterval(tick, 1000);
    })();

    /* ===================== Fullscreen robusto ===================== */
    function toggleFullscreen(el = document.documentElement) {
      const d = document;
      const isFS = d.fullscreenElement || d.webkitFullscreenElement || d.msFullscreenElement;
      if (!isFS) {
        const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
        if (req) { try { req.call(el); } catch(_){} }
      } else {
        const exit = d.exitFullscreen || d.webkitExitFullscreen || d.msExitFullscreen;
        if (exit) { try { exit.call(d); } catch(_){} }
      }
    }
    document.addEventListener('keydown', (ev)=>{
      if (ev.key.toLowerCase() === 'f') { ev.preventDefault(); toggleFullscreen(); }
    });
    document.addEventListener('dblclick', ()=> toggleFullscreen());
    ['fullscreenchange','webkitfullscreenchange','msfullscreenchange'].forEach(evt => {
      document.addEventListener(evt, () => {
        const on = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
        document.body.classList.toggle('is-fs', on);
      });
    });

    /* ===================== Sorteio (Ãºltimo selecionado) ===================== */
    const API_URL = "{% url 'inscricoes:api_selecionados' slug=evento.slug %}";
    const IS_CASAIS = {% if evento.tipo == 'casais' %}true{% else %}false{% endif %};
    let pollMs = 2000;
    let currentKey = null;

    function letterAvatar(nome){
      const el = document.createElement('div');
      el.className = 'avatar-lg';
      el.textContent = (nome||'').trim().charAt(0).toUpperCase() || '?';
      return el;
    }
    function imgAvatar(url){
      const img = document.createElement('img');
      img.className = 'avatar-lg';
      img.src = url; img.alt = 'Foto'; img.loading = 'eager';
      return img;
    }

    function makeSingleCard(p){
      const card = document.createElement('div');
      card.className = 'card-one';
      const avatar = p.foto ? imgAvatar(p.foto) : letterAvatar(p.nome);

      const info = document.createElement('div'); info.className = 'info';
      const nome = document.createElement('div'); nome.className = 'nome'; nome.textContent = p.nome;
      const meta = document.createElement('div'); meta.className = 'meta';
      meta.textContent = [p.cidade, p.estado].filter(Boolean).join(' â€¢ ');

      const tag = document.createElement('div'); tag.className = 'tag'; tag.textContent = 'PARABÃ‰NS!';
      const overlay = document.createElement('div'); overlay.className = 'parabens';
      const chip = document.createElement('div'); chip.className = 'chip'; chip.textContent = 'ðŸŽ‰ PARABÃ‰NS ðŸŽ‰';
      overlay.appendChild(chip);

      card.appendChild(avatar);
      info.appendChild(nome); info.appendChild(meta);
      card.appendChild(info); card.appendChild(tag); card.appendChild(overlay);
      return card;
    }

    function makeCasalCard(a, b){
      const card = document.createElement('div');
      card.className = 'card-casal';

      const pair = document.createElement('div'); pair.className = 'pair';
      pair.appendChild(a.foto ? imgAvatar(a.foto) : letterAvatar(a.nome));
      pair.appendChild(b.foto ? imgAvatar(b.foto) : letterAvatar(b.nome));

      const info = document.createElement('div'); info.className = 'info';
      const nome = document.createElement('div'); nome.className = 'nome';
      const spanA = document.createElement('span'); spanA.textContent = a.nome;
      const amp = document.createElement('span'); amp.className = 'amp'; amp.textContent = ' & ';
      const spanB = document.createElement('span'); spanB.textContent = b.nome;
      nome.appendChild(spanA); nome.appendChild(amp); nome.appendChild(spanB);

      const locA = [a.cidade, a.estado].filter(Boolean).join(' - ');
      const locB = [b.cidade, b.estado].filter(Boolean).join(' - ');
      const meta = document.createElement('div'); meta.className = 'meta';
      meta.textContent = (locA && locB) ? (locA === locB ? locA : `${locA} â€¢ ${locB}`) : (locA || locB);

      const tag = document.createElement('div'); tag.className = 'tag'; tag.textContent = 'CASAL SORTEADO';
      const overlay = document.createElement('div'); overlay.className = 'parabens';
      const chip = document.createElement('div'); chip.className = 'chip'; chip.textContent = 'ðŸŽ‰ PARABÃ‰NS AO CASAL ðŸŽ‰';
      overlay.appendChild(chip);

      info.appendChild(nome); info.appendChild(meta);
      card.appendChild(pair); card.appendChild(info); card.appendChild(tag); card.appendChild(overlay);
      return card;
    }

    function burstConfetti(){
      const colors = ['#22d3ee','#60a5fa','#f472b6','#34d399','#fbbf24','#ef4444'];
      for (let i = 0; i < 100; i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = (Math.random()*100)+'vw';
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.transform = `rotate(${Math.random()*360}deg)`;
        c.style.animation = `fall ${2.2 + Math.random()*1.6}s linear forwards`;
        c.style.opacity = 0.8 + Math.random()*0.2;
        c.style.width = (8 + Math.random()*8) + 'px';
        c.style.height = (10 + Math.random()*12) + 'px';
        document.body.appendChild(c);
        setTimeout(()=> c.remove(), 4200);
      }
    }

    function swapCard(newCard){
      const stage = document.querySelector('.stage');
      const old = stage.querySelector('.card-one, .card-casal');
      if(!old){
        const holder = document.getElementById('holder');
        if(holder) holder.remove();
        stage.appendChild(newCard);
        burstConfetti();
        return;
      }
      old.classList.add('fade-out');
      old.addEventListener('animationend', () => {
        old.remove();
        stage.appendChild(newCard);
        burstConfetti();
      }, {once:true});
    }

    // Normaliza o item mais recente para {mode, key, p1, p2?}. SÃ³ usa casal se IS_CASAIS = true.
    function normalizeItem(it){
      if (IS_CASAIS) {
        if (it && it.casal && it.p1 && it.p2){
          return { mode:'casal', key:`casal:${it.p1.id}+${it.p2.id}`, p1:it.p1, p2:it.p2 };
        }
        if (it && Array.isArray(it.dupla) && it.dupla.length === 2){
          const [p1,p2] = it.dupla;
          return { mode:'casal', key:`casal:${p1.id}+${p2.id}`, p1, p2 };
        }
        if (it && it.par && it.par.id){
          return { mode:'casal', key:`casal:${it.id}+${it.par.id}`, p1:it, p2:it.par };
        }
      }
      return { mode:'single', key:`single:${it?.id}`, p1:it };
    }

    async function tick(){
      try{
        const r = await fetch(API_URL, {cache:'no-store'});
        if(!r.ok) throw new Error('fetch fail');
        const data = await r.json();
        const lista = Array.isArray(data.selecionados) ? data.selecionados : [];
        if (!lista.length) return;

        const raw = lista[lista.length - 1]; // MAIS RECENTE
        const norm = normalizeItem(raw);
        if (!norm.p1) return;

        if (norm.key !== currentKey){
          currentKey = norm.key;
          const card = norm.mode === 'casal'
            ? makeCasalCard(norm.p1, norm.p2)
            : makeSingleCard(norm.p1);
          swapCard(card);
        }
      }catch(e){
        console.debug('tick error', e);
      }finally{
        setTimeout(tick, pollMs);
      }
    }

    tick();
  </script>
</body>
</html>
