{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Excluir Ministério — {{ ministerio.nome }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    :root{ --ink:#0f172a; --muted:#64748b; --g1:#0b1020; --g2:#111a3a; --line:#e5e7eb; --base-font:14px }
    html{ font-size:var(--base-font) } body{ background:#f6f8fb; color:var(--ink) }
    .nav-pro{ background:linear-gradient(90deg,var(--g1),var(--g2)) }
    .card-clean{ border:1px solid var(--line); border-radius:.95rem; background:#fff; box-shadow:0 10px 24px rgba(17,24,39,.08) }
    .text-muted-2{ color:var(--muted) }
  </style>
</head>
<body>
<nav class="navbar nav-pro navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'inscricoes:ministerios_evento' evento.id %}">
      <i class="fa-solid fa-arrow-left me-2"></i> Ministérios
    </a>
  </div>
</nav>

<main class="container py-4">
  <div class="card-clean p-4">
    <h1 class="h6">Excluir Ministério</h1>
    <p class="text-muted-2 mb-4">Tem certeza que deseja excluir <strong>{{ ministerio.nome }}</strong>? Esta ação não poderá ser desfeita.</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <a href="{% url 'inscricoes:ministerios_evento' evento.id %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash me-1"></i> Excluir</button>
      </div>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
